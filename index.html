<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are Coming</title>

    <!--LINKING CUSTOM CSS FILE-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="coming-soon">
        <h2>We are launching Soon:</h2>
        <div class="countdown">
            <div class="cont container-day">
                <h3 class="day">Time</h3>
                <h3>Day</h3>
            </div>
            <div class="cont container-hour">
                <h3 class="hour">Time</h3>
                <h3>Hour</h3>
            </div>
            <div class="cont container-minute">
                <h3 class="minute">Time</h3>
                <h3>Minute</h3>
            </div>
            <div class="cont container-second">
                <h3 class="second">Time</h3>
                <h3>Second</h3>
            </div>
        </div>
        <img src="./Timer.svg" alt="cld" height="400px" width="400px">
    </section>
    <!--LINKING CUSTOM JS FILE-->
    <script src="./index.js"></script>
</body>
</html>
